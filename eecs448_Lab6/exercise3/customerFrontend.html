        <link href="style.css"

        <script type="text/javascript" src="formChecker.js"></script>

    <body>        
        <form name="myForm" onsubmit="return validateForm()" action="customerBackend.php" method="post" >
            <label for="username">Username: </label>

            <label for="password">Password: </label>
            <input type="text" id="password" name="password">

            <p>Banana ($3)</p>
            <input type="radio" id="no_buy" name="banana" value="no_buy">
